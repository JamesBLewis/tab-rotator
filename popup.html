<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Rotator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Rotator</h1>

    <div class="config-section">
      <label for="interval">Interval (seconds):</label>
      <input type="number" id="interval" min="1" max="3600" value="5">
    </div>

    <div class="status-section">
      <div id="status" class="status">Stopped</div>
    </div>

    <div class="button-section">
      <button id="startBtn" class="btn btn-start">Start Rotation</button>
      <button id="stopBtn" class="btn btn-stop" disabled>Stop Rotation</button>
    </div>

    <div class="info-section">
      <p>This extension will rotate through all tabs in the current window.</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
